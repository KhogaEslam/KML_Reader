plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    maven {
        url "https://repo.osgeo.org/repository/release"
    }

    jcenter()
    mavenCentral()

}

dependencies {
    shadow group: 'org.geotools.xsd', name: 'gt-xsd-kml', version: '24.0'
    shadow group: 'org.geotools', name: 'gt-geojson', version: '24.0'

    testImplementation group: 'org.geotools.xsd', name: 'gt-xsd-kml', version: '24.0'
    testImplementation group: 'org.geotools', name: 'gt-geojson', version: '24.0'
    testImplementation 'junit:junit:4.12'
}

shadowJar {
    configurations = [project.configurations.shadow]
}

artifacts {
    archives shadowJar
}